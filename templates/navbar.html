<header class="text-gray-400 bg-gray-900 body-font">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
        ></path>
      </svg>
      <span class="ml-3 text-xl">Django CRM</span>
    </a>
    <nav
      class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700 flex flex-wrap items-center text-base justify-center"
    >
      <a class="mr-5 hover:text-white">Home</a>
    </nav>
    <nav
      class="md:ml-auto md:ml-4 md:py-1 md:pl-4 flex flex-wrap items-center text-base justify-center"
    >
      {% if request.user.is_organizer %}
      <a href="{% url 'agents:agent-list' %}" class="mr-5 hover:text-white"
        >Agents</a
      >
      {% endif %}
      <a href="{% url 'leads:lead-list' %}" class="mr-5 hover:text-white"
        >Leads</a
      >
      {% if request.user.is_authenticated %}
      <a class="mr-5 hover:text-white"
        >Logged in as: {{request.user.username}}</a
      >
      <a href="{% url 'logout' %}" class="mr-5 hover:text-white">Logout</a>
      {% else %}
      <a href="{% url 'signup' %}" class="mr-5 hover:text-white">Register</a>
      <a href="{% url 'login' %}" class="mr-5 hover:text-white">Login</a>
      {% endif %}
    </nav>
  </div>
</header>
